		html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
		.videoWrapper {
			position: relative;
			padding-bottom: 56.25%; /* 16:9 */
			padding-top: 25px;
			height: 0;
		}
		.videoWrapper iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		.overlay {
			position: fixed;
			z-index: 999;
			height: 2em;
			width: 2em;
			overflow: visible;
			margin: auto;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
		}
		.overlay:before {
			content: "";
			display: block;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.3);
		}
		.spinner {
			border: 16px solid #f3f3f3; /* Light grey */
			border-top: 16px solid #3498db; /* Blue */
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
		}
		@keyframes spin {
			0% { transform: rotate(0deg) }
			100% { transform: rotate(360deg) }
		}

		
		
		* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 20%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}

		<script>
		$(document).ready(function(){
			$(document).on("contextmenu",function(){
				return false;
			});
			$('.overlay').hide();
			$('a#cLink').on('click',function(e){
				e.preventDefault();
				var m3u8_url = $(this).attr('href');
				var player = jwplayer("video");
				var title = 'Live TV';
				$('.overlay').show(),$('#video').addClass('videoWrapper').empty(),$('body,html').animate({scrollTop:$("#company_ad").offset().top},400),player.setup({file:m3u8_url,title:title}),$('.overlay').hide();
			});
			$('video').on('click',function(e){
				e.preventDefault()
			});
		});
		</script>
